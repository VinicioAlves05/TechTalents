<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link rel="stylesheet" href="cadastro.css">
</head>
<body>

   <header class="header">
        <div class="container">
         
            <nav>
                <ul class="nav-menu" id="navMenu">
                    <li class="nav-item">
                        <a href="#perfil" class="nav-link" data-section="perfil">Perfil</a>
                    </li>
                    <li class="nav-item">
                        <a href="vagas.html" class="nav-link" data-section="vagas">Vagas</a>
                    </li>
                    <li class="nav-item">
                        <a href="pgteste.html" class="nav-link" data-section="testes">Testes</a>
                    </li>
                </ul>
                <button class="mobile-menu-btn" id="mobileMenuBtn">
                    ☰
                </button>
            </nav>

          
            <div class="logo-container" onclick="goHome()">
                
                <img src="logo.png" alt="Tech Talents Logo" class="logo-image" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                
            </div>

          
            <div class="auth-buttons">
              <a href="login.html"> <button class="btn btn-login" onclick="handleLogin()">Login</button></a>
               <a href="cadastro.html"> <button class="btn btn-register" onclick="handleRegister()">Cadastre-se</button></a>
            </div>
        </div>
    </header>

  <main>
    <div class="form-container">
    <h2>CADASTRO</h2>
    <form>
      <input type="text" placeholder="Nome completo" required>
      <input type="email" placeholder="Celular ou e-mail" required>
      <input type="password" placeholder="Senha" required>

      <label>Data de nascimento:</label>
      <div class="date-select">
        <select id="dia" required>
          <option value="">Dia</option>
        </select>

        <select id="mes" required>
          <option value="">Mês</option>
        </select>

        <select id="ano" required>
          <option value="">Ano</option>
        </select>
      </div>

      <label>Gênero:</label>
      <div class="gender-options">
        <label><input type="radio" name="genero" value="F"> Femenino</label>
        <label><input type="radio" name="genero" value="M"> Masculino</label>
        <label><input type="radio" name="genero" value="Outro"> Outro</label>
      </div>

      <button type="submit">CADASTRA-SE</button>
    </form>
  </div>
  </main>
  
  <footer class="footer">
        <div class="footer-container">
            <div class="footer-content">
                <div class="footer-column">
                    <h4>Sou</h4>
                    <ul>
                        <li><a href="vagas.html">Minhas Candidaturas</a></li>
                        <li><a href="curriculo.html">Currículo</a></li>
                    </ul>
                </div>
                <div class="footer-column">
                    <h4>Empresa</h4>
                    <ul>
                        <li><a href="vagas.html">Vagas</a></li>
                        <li><a href="pgteste.html">Testes</a></li>
                    </ul>
                </div>
            </div>
            <div class="footer-bottom">
                <div class="footer-logo">
                     <img src="logo.png" alt="Tech Talents Logo" class="logo-image" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                
                </div>
                <div class="footer-info">
                    © 2023 Talentos. All rights reserved. | Privacy Policy | Terms of Service
                </div>
            </div>
        </div>
    </footer>

  <script>
    
    const selectDia = document.getElementById("dia");
    for (let i = 1; i <= 31; i++) {
      const option = document.createElement("option");
      option.value = i;
      option.textContent = i;
      selectDia.appendChild(option);
    }

   
    const selectMes = document.getElementById("mes");
    const meses = ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];
    meses.forEach((mes, index) => {
      const option = document.createElement("option");
      option.value = index + 1;
      option.textContent = mes;
      selectMes.appendChild(option);
    });

    
    const selectAno = document.getElementById("ano");
    for (let ano = 2025; ano >= 1900; ano--) {
      const option = document.createElement("option");
      option.value = ano;
      option.textContent = ano;
      selectAno.appendChild(option);
    }
  </script>


</body>
</html>
