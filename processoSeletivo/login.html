<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>

  <header class="header">
        <div class="container">
         
            <nav>
                <ul class="nav-menu" id="navMenu">
                    <li class="nav-item">
                        <a href="#perfil" class="nav-link" data-section="perfil">Perfil</a>
                    </li>
                    <li class="nav-item">
                        <a href="#vagas" class="nav-link" data-section="vagas">Vagas</a>
                    </li>
                    <li class="nav-item">
                        <a href="#testes" class="nav-link" data-section="testes">Testes</a>
                    </li>
                </ul>
                <button class="mobile-menu-btn" id="mobileMenuBtn">
                    ☰
                </button>
            </nav>

          
            <div class="logo-container" onclick="goHome()">
                
                <img src="logo.png" alt="Tech Talents Logo" class="logo-image" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                
            </div>

          
            <div class="auth-buttons">
                <button class="btn btn-login" onclick="handleLogin()">Log in</button>
                <button class="btn btn-register" onclick="handleRegister()">Register</button>
            </div>
        </div>
    </header>

  <main>
    <div class="login-container">
      <h2>Bem-vindo de volta</h2>

      <p>Faça login para continuar</p>

      <div class="divider"><span>OU</span></div>

      <form>
        <input type="text" placeholder="Email ou nome de usuário" required />
        <input type="password" placeholder="Senha" required />
        <a href="#">Esqueceu sua senha?</a>
        <button type="submit">Entrar</button>
      </form>
    </div>
  </main>

  <footer class="footer">
        <div class="footer-container">
            <div class="footer-content">
                <div class="footer-column">
                    <h4>Sou</h4>
                    <ul>
                        <li><a href="#">Minhas Candidaturas</a></li>
                        <li><a href="#">Currículo</a></li>
                    </ul>
                </div>
                <div class="footer-column">
                    <h4>Empresa</h4>
                    <ul>
                        <li><a href="#">Vagas</a></li>
                        <li><a href="#">Testes</a></li>
                    </ul>
                </div>
            </div>
            <div class="footer-bottom">
                <div class="footer-logo">
                     <img src="logo.png" alt="Tech Talents Logo" class="logo-image" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                
                </div>
                <div class="footer-info">
                    © 2023 Talentos. All rights reserved. | Privacy Policy | Terms of Service
                </div>
            </div>
        </div>
    </footer>
    
</body>
</html>
