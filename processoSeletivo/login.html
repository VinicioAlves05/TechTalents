<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <header>
    <img src="logo.jpg" alt="Tech Talents Logo" class="logo"/>
  </header>

  <main>
    <div class="login-container">
      <h2>Bem-vindo de volta</h2>

      <p>Faça login para continuar</p>

      <div class="divider"><span>OU</span></div>

      <form>
        <input type="text" placeholder="Email ou nome de usuário" required />
        <input type="password" placeholder="Senha" required />
        <a href="#">Esqueceu sua senha?</a>
        <button type="submit">Entrar</button>
      </form>
    </div>
  </main>

  <footer>
    <div class="footer-links">
      <div>
        <strong>Perfil</strong><br />
        Minhas Candidaturas<br />
        Currículo
      </div>
      <div>
        <strong>Recursos</strong><br />
        Vagas<br />
        Testes
      </div>
    </div>
    <img src="logo.jpg" alt="Tech Talents Logo" class="footer-logo"/>
    <p>&copy; 2025 Tech Talents. Todos os direitos reservados. | <a href="#">Política de Privacidade</a> | <a href="#">Termos de Serviço</a></p>
  </footer>
</body>
</html>
